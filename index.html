<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Sign Up Form</title>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="main row">
                <div class="left col-md">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real time.
                    Watching scripted tutorials is great, but knowing how developers think is invaluable.</p>
                </div>
        
                <div class="form col-md ">
                    <form action="#" method="post" id="signupForm">
                        <h1>Sign Up Form</h1>
                        <div class="form-group">
                            <input type="text" id="firstname" placeholder="First Name">
                            <span class="error-message" id="firstnameError"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastname" placeholder="Last Name">
                            <span class="error-message" id="lastnameError"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" id="emailAddress" placeholder="Email Address">
                            <span class="error-message" id="emailError"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password">
                            <span class="error-message" id="passwordError"></span>
                        </div>
                        <button type="submit">SIGN UP</button>
                        <p>By clicking the button, you're agreeing to our <span style="color: red; background: inherit;">Terms and Conditions</span></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
